<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Web App</title>
  <!-- CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1,
    h2,
    h3 {
      color: #333;
    }

    .text-center {
      text-align: center;
    }

    .row {
      margin: 20px 0;
    }

    .col-md-4 {
      width: 33.33%;
      float: left;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .col-sm-6 {
      width: 50%;
      float: left;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .category-tile {
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-tile:hover {
      transform: scale(1.05);
    }

    .category-name {
      margin-top: 10px;
      font-weight: bold;
    }

    .menu-item {
      margin-bottom: 20px;
    }

    .menu-item-details {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .description {
      font-style: italic;
    }

    .price {
      font-weight: bold;
    }
  </style>
</head>
  
<body>
  <!-- HTML -->
  <div class="jumbotron">
    <h1>Welcome to Our Restaurant</h1>
    <p>Experience the best food in town!</p>
  </div>

  <div class="row">
    <div class="col-md-4 col-sm-6">
      <a href="#" onclick="$dc.loadMenuItems(getRandomCategoryShortName());">
        <div class="category-tile">
          <img src="images/specials-tile.jpg" alt="Specials">
          <p class="category-name">Specials</p>
        </div>
      </a>
    </div>
    <div class="col-md-4 col-sm-6">
      <a href="#" onclick="$dc.loadMenuCategories();">
        <div class="category-tile">
          <img src="images/menu-tile.jpg" alt="Menu">
          <p class="category-name">Menu</p>
        </div>
      </a>
    </div>
    <div class="col-md-4 col-sm-6">
      <a href="#" onclick="$dc.loadMap();">
        <div class="category-tile">
          <img src="images/map-tile.jpg" alt="Map">
          <p class="category-name">Map</p>
        </div>
      </a>
    </div>
  </div>
  <!-- JavaScript -->
  <script>
    function getRandomCategoryShortName() {
      var categories = ["Lunch", "Dinner", "Sushi", "Appetizers", "Desserts"];
      var randomIndex = Math.floor(Math.random() * categories.length);
      return categories[randomIndex];
    }
    var $dc = {};
    $dc.loadMenuItems = function (categoryShortName) {
    };
    $dc.loadMenuCategories = function () {
    };
    $dc.loadMap = function () {
    };
  </script>
</body>

</html>
